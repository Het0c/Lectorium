<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Actualizar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="update-password-content">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Introduce tu nueva contraseña</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">Nueva Contraseña</ion-label>
                <ion-input [(ngModel)]="newPassword" name="newPassword" type="password" required></ion-input>
              </ion-item>
              <ion-button expand="full" type="submit">Actualizar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
