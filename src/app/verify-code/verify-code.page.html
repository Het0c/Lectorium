<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Verificación de Código</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="verify-code-content">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Introduce el código recibido</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">Código de Verificación</ion-label>
                <ion-input [(ngModel)]="code" name="code" type="text" required></ion-input>
              </ion-item>
              <ion-button expand="full" type="submit">Verificar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
