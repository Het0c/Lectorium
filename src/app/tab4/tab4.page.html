<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escanear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Botón para iniciar el escaneo -->
  <ion-button expand="full" (click)="scanQR()">Escanear Código QR</ion-button>

  <!-- Muestra el resultado del escaneo -->
  <ion-card *ngIf="scanResult">
    <ion-card-header>Resultado del QR</ion-card-header>
    <ion-card-content>{{ scanResult }}</ion-card-content>
  </ion-card>

  <!-- Resultados de la búsqueda -->
  <div *ngIf="searchResults.length > 0" class="section">
    <h2>Resultados de la búsqueda</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let book of searchResults">
          <ion-card class="custom-card">
            <div class="image-container">
              <img [src]="book.thumbnail" alt="Portada del libro" />
            </div>
            <ion-card-content>
              <h3>{{ book.title }}</h3>
              <p *ngIf="book.authors">{{ book.authors.join(', ') }}</p>
              <p>{{ book.description }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
