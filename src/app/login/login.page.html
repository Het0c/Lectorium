<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">¡Bienvenido!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-background">
  <ion-grid class="login-grid">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <div class="logo-container">
          <img src="/assets/Lectorium_Logo.jpg" alt="Logo Lectorium" class="logo-img">
        </div>
        <ion-card class="login-card">
          <ion-card-content>
            <form (ngSubmit)="onLogin()">
              <ion-item class="input-item">
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                <ion-input [(ngModel)]="credentials.username" name="email" type="text" required placeholder="Correo"></ion-input>
              </ion-item>
              <ion-item class="input-item">
                <ion-icon name="key-outline" slot="start"></ion-icon>
                <ion-input [(ngModel)]="credentials.password" name="password" type="password" required placeholder="Contraseña"></ion-input>
              </ion-item>
              <ion-button expand="full" class="login-button" type="submit">Iniciar Sesión</ion-button>
            </form>
            <ion-button expand="full" class="register-button" (click)="goToRegistro()">¿No tienes cuenta? Regístrate</ion-button>
            <div class="forgot-password-link">
              <a (click)="goToForgotPassword()">¿Olvidaste tu contraseña?</a>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
