<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="minimal-login-background">
  <ion-grid class="login-grid">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card class="minimal-login-card">
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon name="person-circle-outline" class="minimal-login-icon"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="onLogin()">
              <ion-item class="input-item minimal-input">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input [(ngModel)]="credentials.username" name="username" type="text" required></ion-input>
              </ion-item>
              <ion-item class="input-item minimal-input">
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input [(ngModel)]="credentials.password" name="password" type="password" required></ion-input>
              </ion-item>
              <ion-button expand="full" class="minimal-login-button" type="submit">Iniciar Sesión</ion-button>
            </form>
            <ion-button expand="full" class="minimal-register-button" (click)="goToRegister()">¿No tienes cuenta? Regístrate</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
