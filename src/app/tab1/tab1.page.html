<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Find your next book"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="tabs">
    <span class="tab active">Para ti</span>
    <span class="tab">Los m√°s populares</span>
    <span class="tab">Colecciones</span>
  </div>

  <div class="section">
    <h2>Personalizado para ti</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let book of personalizedBooks">
          <ion-card>
            <img src="book.image" />
            <ion-card-content>
              <h3>{{ book.title }}</h3>
              <p>{{ book.author }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="section">
    <h2>Destacados en negocios y liderazgo</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let book of popularBooks">
          <ion-card>
            <img [src]="book.image" />
            <ion-card-content>
              <h3>{{ book.title }}</h3>
              <p>{{ book.author }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-center">
      <ion-button>Inicio</ion-button>
      <ion-button>Explora</ion-button>
      <ion-button>Mis libros</ion-button>
      <ion-button>Perfil (que)</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
