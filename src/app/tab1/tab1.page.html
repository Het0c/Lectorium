<ion-header>
  <ion-toolbar>

    <div class="search-container">
      <ion-searchbar placeholder="Encuentra tu proximo libro" [(ngModel)]="searchQuery" (ionInput)="onSearchChange($event)"></ion-searchbar>
      <ion-button shape="round" class="cam-button"><ion-icon class="large-icon" name="barcode-outline"></ion-icon></ion-button>
    </div>

  </ion-toolbar>

  
</ion-header>

<ion-content class="content-background">
  <div class="tabs">
    <span class="tab active">Paraa ti</span>
    <span class="tab">Los más populares</span>
  </div>

  <div class="section" *ngIf="searchResults.length > 0">
    <h2>Resultados de la búsqueda</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let book of searchResults">
          <ion-card (click)="viewBookPreview(book)">
            <img [src]="book.thumbnail" />
            <ion-card-content>
              <h3>{{ book.title }}</h3>
              <p>{{ book.authors?.join(', ') }}</p>
              <p>{{ book.description }}</p> 
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="section">
    <h2>Personalizado para ti</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let book of personalizedBooks">
          <ion-card>
            <img [src]="book.image" />
            <ion-card-content>
              <h3>{{ book.title }}</h3>
              <p>{{ book.author }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
 
  </div>
  <div>
  
    <h2>Destacados en negocios y liderazgo</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let book of popularBooks">
          <ion-card>
            <img [src]="book.image" />
            <ion-card-content>
              <h3>{{ book.title }}</h3>
              <p>{{ book.author }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-center">
      <ion-button routerLink="/tabs/tab1">Inicio</ion-button>
      <ion-button routerLink="/mis-libros">Mis libros</ion-button>
      <ion-button routerLink="/user-profile">Perfil</ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
