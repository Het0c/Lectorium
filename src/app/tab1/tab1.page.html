<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Find your next book"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="tabs">
    <span class="tab active">For You</span>
    <span class="tab">Best Sellers</span>
    <span class="tab">Categories</span>
    <span class="tab">Collections</span>
  </div>

  <div class="section">
    <h2>Personalized for you</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let book of personalizedBooks">
          <ion-card>
            <img [src]="book.image" />
            <ion-card-content>
              <h3>{{ book.title }}</h3>
              <p>{{ book.author }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="section">
    <h2>Popular in Business & Leadership</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let book of popularBooks">
          <ion-card>
            <img [src]="book.image" />
            <ion-card-content>
              <h3>{{ book.title }}</h3>
              <p>{{ book.author }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button>Home</ion-button>
      <ion-button>Discover</ion-button>
      <ion-button>My Books</ion-button>
      <ion-button>Profile</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
